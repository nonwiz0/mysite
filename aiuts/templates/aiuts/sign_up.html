{% extends "aiuts/base.html" %}
{% block currPage %} <a href="{% url 'aiuts:index' %}"> Index </a> > Sign Up {% endblock %}
{% block title %} Sign Up  {% endblock %}


{% block mainbody %}
	<h2> Registration </h2>
	<hr />

	<form action="{% url 'aiuts:create_acc' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			<label for="fullname">Full Name:</label>
			<input required="required" type="text" class="form-control" id="fullname" name="fullname" placeholder="Andreas Christian Mambu">
		</div>
		<div class="form-group">
			<label for="password">Password: </label>
			<input required="required" class="form-control" type="password" name="password" placeholder="***********" />
		</div>
		<a class="btn btn-outline-secondary" href="{% url 'aiuts:index' %}"> Go back </a>
		<button class="my-2 btn btn-outline-primary float-right" type="submit">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
				<path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
			</svg>
			SIGN UP 
		</button>
	</form>
{% endblock %}
