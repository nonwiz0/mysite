{% extends "aiuts/base.html" %}
{% block currPage %} <a href="{% url 'aiuts:index' %}"> Index </a> > Get Account ID {% endblock %}
{% block title %} Get Accout ID {% endblock %}
{% block mainbody %}
				<h2> Check Account ID: </h2>
				<hr />

				<form action="{% url 'aiuts:checkaccid' %}" method="post">
								{% csrf_token %}
								<div class="form-group">
												<label for="fullname">Full Name:</label>
												<input required="required" type="text" class="form-control" id="fullname" name="fullname" placeholder="Andreas Christian Mambu">
								</div>
								<div class="form-group">
												<label for="password">Password: </label>
												<input required="required" class="form-control" type="password" name="password" />
								</div>
								<a class="btn btn-outline-secondary" href="{% url 'aiuts:index' %}"> Go back </a>
								<button class="my-2 btn btn-outline-primary float-right" type="submit">
												>
												Check Acc ID 
								</button>
				</form>
{% endblock %}
